name: Release

on:
  push:
    tags:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

permissions: write-all

jobs:
  build_resto:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up `Go`
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
          
      - name: Set up `GoReleaser`
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true

      - name: Set up `Tag`
        id: ghtag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Set up `Date`
        run: go run ./build/date.go >> date.txt

      - name: Build
        run: VersionDate="$(cat date.txt)" Email="${{ secrets.AUTHOR_EMAIL }}" goreleaser release --rm-dist --timeout 100m
        
      - name: Setup `Node.js`
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 16

      - name: Build `gh-resto`
        env:
          TAG: ${{ steps.ghtag.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          DATE="$(cat date.txt)"
          gh repo clone abdfnx/gh-resto
          cd gh-resto
          ./release.sh $TAG $DATE
          cd ../scripts/gh-resto
          yarn
          cd ../..
          git config user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          make ghrs

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Resto Containers
        run: |
          make brc
          make bfrc
